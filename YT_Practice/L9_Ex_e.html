<!DOCTYPE html>
<html lang="en">
<head>
  <title>9e</title>
  <style>
    .pfp {
      width:45px;
      border-radius:25px;
      margin-right: 5px;
      vertical-align:middle;
      }

    .txt {
      background-color: white;
      color: rgb(72, 64, 64);
      margin-top: 0px;
      font-size: 16px;
      width:250px;
      vertical-align: middle;
      border: none;
    }
    .tb {
      background-color: rgb(0, 151, 227);
      padding: 8px 12px;
      border-radius: 25px;
      border: none;
      color: white;
      font-weight: bold;
    }

    .tweet-box {
      border: 1px solid grey;
      padding-top:10px;
      padding-bottom:10px;
      padding-right: 14px;
      padding-left:8px;
      width:380px;
      border-radius:5px;
      border:none;
      box-shadow: 0 0 5px rgba(0,0,0,0.25);
    }
  </style>
</head>
<body>
  <div class="tweet-box">
    <img class="pfp" src="swan!.jpg">
    <input class="txt" type="text" placeholder="What's happening?">
    <button class="tb">Tweet</button>
  </div>
</body>
</html>
