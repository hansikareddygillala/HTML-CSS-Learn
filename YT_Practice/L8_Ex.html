<!DOCTYPE html>
<html>
<head>
  <title>Document</title>
  <style>
    .a8 {
      display: block;
      margin-bottom: 5px;
    }

    .para {
      vertical-align:middle;
      width:220px;
      font-size: 18px;
      display:inline-block;
      margin-top:0px;
    }

    .b {
      margin-top: 20px;
      vertical-align:top;

    }

    .g-img {
      margin-left: 300px;
      margin-right: 20px;
      width: 300px;
      display:block;
      margin-bottom: 25px;
    }

    .g-tb {
      font-family:Arial;
      width: 500px;
      height: 35px;
      font-size: 16px;
      border-radius: 20px;
      border:none;
      box-shadow: 2px 2px 6px rgba(55, 55, 55, 0.3);
      padding-left: 15px;
      margin-left: 200px
    }

    .name {
      border-radius: 8px;
      width:120px;
      height: 30px;
      border-color: rgba(93, 93, 93, 0.621);
      border-width: 1px;
      padding-left: 10px;
      margin-right:1px;
      font-size: 12px;
    }

    .email {
      border-radius: 8px;
      width:258px;
      height: 30px;
      border-color: rgba(93, 93, 93, 0.621);
      border-width: 1px;
      padding-left: 10px;
      display:block;
      margin-top: 10px;
      margin-bottom: 10px;

    }

    .sign-up {
      font-family:Arial;
      width:272px;
      font-size:16px;
      border-radius:8px;
      font-weight:bold;
      color: white;
      background-color: rgb(41, 121, 240);
      height: 30px;
      text-align:center;
      margin-top: 0px;
      padding-top: 10px;
    }

    .req {
      font-family: Arial;
      font-size: 32px;
      margin-bottom: 30px;
    }

    .tb {
      font-family: Arial;
      border:none;
      padding-left: 10px;
      margin-bottom: 5px;
      display:block;
      background-color: rgb(236, 236, 236);
      width:300px;
      height: 35px;
    }

    .now{
      font-family: Arial;
      background-color:black;
      color: white;
      padding: 10px 16px;
      border: none;
      margin-top: 20px;
      margin-right: 12px;
    }

    .later {
      font-family: Arial;
      background-color:rgb(236, 236, 236);
      color: black;
      padding: 10px 16px;
      border: none;
    }
  </style>
</head>
<body>
  <p>8a.</p>
  <input class="a8" type="text" placeholder="Name">
  <input class="a8" type="text" placeholder="Email">

  <p>8b.</p>
  <p class="para">
    Thanks for chatting with our 
    customer support. Would you 
    like to take our quick survey?
  </p>
  <button class="b">Yes</button>
  <button class="b">No</button>

  <p>8c.</p>
  <img class="g-img" src="Google.png">
  <input class="g-tb" type="text" placeholder="Search Google or type a URL">

  <p>8d.</p>
  <input class="name" type="text" placeholder="First Name">
  <input class="name" type="text" placeholder="Last Name">
  <input class="email" type="text" placeholder="Email">
  <p class="sign-up">
    Sign Up
  </p>

  <p>8e.</p>
  <p class="req">Request a ride now</p>
  <input class="tb" placeholder="Enter pickup location">
  <input class="tb" placeholder="Enter destination">
  <button class="now">
    Request Now
  </button>
  <button class="later">
    Schedule for later
  </button>
</body>
</html>
