<!DOCTYPE html>
<html lang="en">
  <head>
    <title>L9</title>
    <style>
      .red-sqr {
        background-color:red;
        width: 50px;
        height: 50px;
        display: inline-block;
        margin-right: 30px
      }

      .green-sqr {
        background-color:green;
        width: 50px;
        height: 50px;
        border-radius: 25px;
        display: inline-block;
      }

      .question {
        font-family:Arial;
        margin-bottom:14px;
        margin-top: 5px;
      }

      .feedback {
        border:1px solid grey;
        width: 300px;
        padding: 18px 18px;

      }

      .feedback-button {
        font-family: Arial;
        padding: 1px 6px;
      }

      .install {
        background-color:rgb(35, 36, 37);
        padding: 18px 14px;
        width:330px;

      }

      .install-youtube-music {
        font-family:Arial;
        font-size: 20px;
        font-weight:bold;
        color:white;
        margin:0px;
      }

      .add {
        font-family: Arial;
        color:grey;
        font-size: 16px;
        margin-top:12px;
        margin-bottom:0px
      }
    </style>
  </head>
  <body>

    <div class="red-sqr"></div>
    <div class="green-sqr"></div>

    <p>9c.</p>
    <div class="feedback">
      <p class="question">
        Satisfied with our service?
      </p>
      <button class="feedback-button">
        Yes
      </button>
      <button class="feedback-button">
        No
      </button>  
    </div>

    <p>9d.</p>
    <div class="install">
      <p class="install-youtube-music">Install YouTube Music</p>
      <p class="add">Add YouTube to your desktop for quick and easy access</p>
    </div>
  </body>
</html>
