<!DOCTYPE html>
<html>
  <head>
    <title>YouTube.com Clone</title>
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>

      p {
        font-family: Roboto, Arial;
        margin-top: 0;
        margin-bottom: 0;
      }

      .search-bar {
        display:block;
        width:300px;
        height: 24px;
        border-radius: 5px;
        border: 1px solid grey;
        margin-bottom: 10px;
      }

      .thumbnail {
        width: 300px;
        display: block;
        margin-bottom:10px;
      }
      
      .vid-author,
      .vid-stats {
        font-family: Arial;
        font-size:12px;
        color: rgb(94, 94, 94);
        margin-bottom:0px;
      }

      .vid-author{
        margin-bottom: 4px;
      }

      .vid-preview {
        width:300px;
        display: inline-block;
        margin-right:10px;
        vertical-align: top;

      }

      .channel-picture {
        display: inline-block;
        width: 50px;
        vertical-align: top;
      }

      .vid-info {
        display: inline-block;
        width:240px
      }

      .vid-title {
        margin-bottom: 10px;
        line-height: 20px;
        font-weight: 500;
        font-size:14px;
      }
      .profile {
        width:36px;
        border-radius:20px;
      }
    </style>
  </head>

  <body>
    <input class="search-bar" type="text" placeholder="Search">
    <div class="vid-preview">
      <div>
        <img class="thumbnail" src="thumbnails/thumbnail-1.webp">
      </div>
      <div>
        <div class="channel-picture">
          <img class="profile" src="channels/channel-1.jpeg">
        </div>
        <div class="vid-info">
        <p  class="vid-title">
          Talking Tech and AI with Google CEO Sundar Pichai!
        </p>
        
        <p class="vid-author">
          Marques Brownlee
        </p>

        <p class="vid-stats">
          3.4M views &#183; 6 months ago
        </p>
        </div>
        
        </div>
    </div>

</html>
